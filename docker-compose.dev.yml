version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-latest}
    container_name: whento-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Application
      - APP_ENV=${APP_ENV:-production}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Database
      - DATABASE_URL=postgres://${DB_USER:-whento}:${DB_PASSWORD:?Database password required}@postgres:5432/${DB_NAME:-whento}?sslmode=disable

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:?Redis password required}@redis:6379/0

      # JWT - Keys are auto-generated on first start
      - JWT_PRIVATE_KEY_PATH=/app/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.pem
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}

      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}

      # Notifications
      - NOTIFY_ENABLED=${NOTIFY_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - whento-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: whento-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-whento}
      - POSTGRES_USER=${DB_USER:-whento}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - whento-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whento} -d ${DB_NAME:-whento}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    shm_size: 128mb

  redis:
    image: redis:7-alpine
    container_name: whento-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?Redis password required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - whento-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whento-network:
    driver: bridge
