services:
  whento:
    image: whento/whento:latest
    container_name: whento
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Build type
      - BUILD_TYPE=selfhosted

      # Database
      - DATABASE_URL=postgres://whento:${POSTGRES_PASSWORD:-changeme}@postgres:5432/whento?sslmode=disable

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # JWT
      - JWT_PRIVATE_KEY_PATH=/app/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.pem
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h

      # License (optional - leave empty for Community tier)
      - LICENSE_KEY=${LICENSE_KEY:-}
      - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY:-}

      # Application
      - APP_URL=${APP_URL:-http://localhost:8080}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080}
      - ALLOWED_REGISTER=${ALLOWED_REGISTER:-true}
      - ALLOWED_EMAILS=${ALLOWED_EMAILS:-}

      # Rate limiting
      - RATE_LIMIT_ENABLED=true

      # Security
      - BCRYPT_COST=12
    volumes:
      - whento_keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whento

  postgres:
    image: postgres:16-alpine
    container_name: whento-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=whento
      - POSTGRES_USER=whento
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whento"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whento

  redis:
    image: redis:7-alpine
    container_name: whento-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whento

volumes:
  postgres_data:
  redis_data:
  whento_keys:

networks:
  whento:
    driver: bridge
