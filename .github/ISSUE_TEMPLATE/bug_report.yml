name: Bug Report
description: Report a bug in WhenTo
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      options:
        - Self-hosted (Docker)
        - Self-hosted (Manual)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: WhenTo version (check footer or `docker inspect`)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant logs (remove sensitive data)
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        - OS: [e.g., Ubuntu 22.04]
        - Browser: [e.g., Chrome 120]
        - Docker version: [if applicable]
      placeholder: |
        - OS: Ubuntu 22.04
        - Browser: Chrome 120
        - Docker: 24.0.7