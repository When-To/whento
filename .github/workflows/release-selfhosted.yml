#
# This workflow builds and publishes:
# - Docker image to ghcr.io
# - Native binaries for Linux, Windows, and macOS
# Triggered on version tags (v1.0.0, v2.1.3, etc.)

name: Release Self-hosted

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend for self-hosted
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-selfhosted
          path: frontend/dist
          retention-days: 1

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-selfhosted
          path: frontend/dist

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger documentation
        run: swag init -g cmd/main.go -o docs/swagger --parseInternal --generatedTime=false

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # Remove 'v' prefix for Docker tag
          VERSION_NUM=${VERSION#v}
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_NUM}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=semver,pattern={{version}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/selfhosted/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Self-hosted image published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`latest\`, \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  build-binaries:
    name: Build Binaries (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: build-frontend
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-selfhosted
          path: web/dist

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger documentation
        run: swag init -g cmd/main.go -o docs/swagger --parseInternal --generatedTime=false

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_NUM}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          VCS_REF=$(git rev-parse --short HEAD)

          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildDate=${BUILD_DATE} -X main.VCSRef=${VCS_REF}"

          go build -tags selfhosted -ldflags="${LDFLAGS}" -o whento${{ matrix.suffix }} ./cmd

          echo "Binary built: whento${{ matrix.suffix }}"
          ls -la whento${{ matrix.suffix }}

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        id: archive-unix
        run: |
          ARCHIVE_NAME="whento-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czvf "${ARCHIVE_NAME}" whento
          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "Archive created: ${ARCHIVE_NAME}"
          ls -la "${ARCHIVE_NAME}"

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        id: archive-windows
        run: |
          ARCHIVE_NAME="whento-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip "${ARCHIVE_NAME}" whento.exe
          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "Archive created: ${ARCHIVE_NAME}"
          ls -la "${ARCHIVE_NAME}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: whento-${{ matrix.goos }}-${{ matrix.goarch }}
          path: whento-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.zip' || '.tar.gz' }}
          retention-days: 5

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push, build-binaries]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_NUM}" >> $GITHUB_OUTPUT

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: whento-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## Installation

            ### Docker (recommended)

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ### Binary Installation

            Download the appropriate binary for your platform:

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 (amd64) | `whento-${{ steps.version.outputs.version }}-linux-amd64.tar.gz` |
            | Linux | ARM64 | `whento-${{ steps.version.outputs.version }}-linux-arm64.tar.gz` |
            | Windows | x86_64 (amd64) | `whento-${{ steps.version.outputs.version }}-windows-amd64.zip` |
            | macOS | Intel (amd64) | `whento-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz` |
            | macOS | Apple Silicon (arm64) | `whento-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz` |

            #### Linux/macOS

            ```bash
            # Download and extract
            tar -xzf whento-${{ steps.version.outputs.version }}-linux-amd64.tar.gz

            # Make executable (if needed)
            chmod +x whento

            # Run
            ./whento
            ```

            #### Windows

            ```powershell
            # Extract the zip file and run
            .\whento.exe
            ```

            ### Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```

            See [README](https://github.com/${{ github.repository }}#readme) for configuration and deployment instructions.

      - name: Summary
        run: |
          echo "## Release ${{ steps.version.outputs.tag }} published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binary Downloads" >> $GITHUB_STEP_SUMMARY
          echo "- Linux (amd64): \`whento-${{ steps.version.outputs.version }}-linux-amd64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- Linux (arm64): \`whento-${{ steps.version.outputs.version }}-linux-arm64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- Windows (amd64): \`whento-${{ steps.version.outputs.version }}-windows-amd64.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- macOS (Intel): \`whento-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- macOS (Apple Silicon): \`whento-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz\`" >> $GITHUB_STEP_SUMMARY