<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Subject}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 40px 30px;
        }
        .content p {
            margin: 0 0 16px 0;
        }
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            margin: 24px 0;
        }
        .button:hover {
            background: #5568d3;
        }
        .link-box {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            color: #495057;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{.Subject}}</h1>
        </div>
        <div class="content">
            <p>{{.Greeting}}</p>
            <p>{{.Intro}}</p>
            <p>{{.CTAInstruction}}</p>
            <div style="text-align: center;">
                <a href="{{.VerificationURL}}" class="button">{{.CTAButton}}</a>
            </div>
            <p>{{.OrCopy}}</p>
            <div class="link-box">{{.VerificationURL}}</div>
            <div class="warning">
                <strong>‚è∞ {{.ExpiryNotice}}</strong>
            </div>
            <p style="color: #6c757d; font-size: 14px;">{{.SecurityNotice}}</p>
        </div>
        <div class="footer">
            <p>{{.Signature}}</p>
            <p style="margin: 8px 0 0 0;">WhenTo - Collaborative Event Calendar</p>
        </div>
    </div>
</body>
</html>
